
<div id="screensize_detector"></div>

<script>
window.addEventListener("load", function(){
    document.getElementById("screensize_detector").innerHTML = window.innerWidth + "x" + window.innerHeight;
    console.log(window.innerWidth + "x" + window.innerHeight);
});
window.addEventListener('resize', function(){
    document.getElementById("screensize_detector").innerHTML = window.innerWidth + "x" + window.innerHeight;
    console.log(window.innerWidth + "x" + window.innerHeight);
});
</script>
